<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title> The Gathers </title>
    </head>

    <body>
        <header>
            <h1 class="nameofteam">The Gathers</h1>
        </header>
        <section class="signpage">
            <div class="form">
            
                 <form action="homescreen.html">
                     <label for="firstname">First name</label>
                     <input type="text" id="firstname" name="firstname" required>
                     <br><br>
                     <label for="lastname">Last name</label>
                     <input type="text" id="lastname" name="lastname" required>
                     <br><br>
                     <label for="username">User name</label>
                     <input type="text" id="username" name="username" required>
                     <br><br>
                     <label for="email">User email</label>
                     <input type="email" id="email" name="email" required>
                     <br><br>
                     <p>Age: </p>
                     <input type="radio" name="age" value="0-20" id="0to20">
                     <label for="0to20">0-20</label> 
                     <input type="radio" name="age" value="20+" id="20above">
                     <label for="20above">20 above</label> 
                     <br><br>
                     <input type="submit" value="Ready Gathers" onclick="index.html">
                </form>
            </div>
                
            <br><br>
            <img src="image/Gather_Logo.png" >
            
        </section>

        <footer>
            
        </footer>

    </body>
</html>
